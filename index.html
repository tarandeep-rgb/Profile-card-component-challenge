<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <img src="/profile-card-component-main/images/bg-pattern-top.svg" alt="">
    <div class="box">
      <div class="top"><img src="/profile-card-component-main/images/bg-pattern-card.svg" alt=""></div> 

      <div class="victor-img"><img src="/profile-card-component-main/images/image-victor.jpg" alt=""></div> 

      <div class="info">
          <div class="name"></div>
             <h1>Victor Crest
             <span>26</span>  
             </h1>
             <p>London</p>
           </div>

           <div class="numbers">
               <div class="followers">
                  <h2>80K</h2>
                  <p>Followers</p>
                </div>  
                <div class="followers">
                  <h2>803K</h2>
                  <p>Likes</p>
                </div>  
                <div class="followers">
                  <h2>1.4K</h2>
                  <p>Photos</p>
                </div>  
              
           </div>
        </div>

    </div>
    <img src="/profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
    </main>    
</body>
</html>
